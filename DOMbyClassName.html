<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        function totalelement()
        {
        var allgender= document.getElementsByName("gender");
        alert("Total No of gender" + allgender.length);
        }
    </script>
    <form>
        Male:<input type="radio" name="gender" value="Male">
        Female:<input type="radio" name="gender" value="female">
        Others:<input type="radio" name="gender" value="Others">

        <input type="button" onclick="totalelement()" value="Total Gender">
    </form>
</body>
</html>
