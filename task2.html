<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
     form{
        width:30%;
        border:2px solid black;
        padding:20px;
        margin-left:35%;
        margin-top:10%;
        border-radius:20px;
     }
    </style>
</head>
<body>
    <form action="/action_page.php" onsubmit="return myFunction()">
        <center>
         <h1>Login</h1>
         </center>
          <div>
            <label for="fname" class="form-label">Name :</label>
        <input type="text" id="fname" class="form-control" size="20" name="fname" placeholder="Enter your name"><br>
        </div>
         <div>
            <label for="age" class="form-label">Age :</label>
        <input type="number" id="age"  class="form-control" size="20" name="age" placeholder="Enter your age"><br>
        </div>
        <div>
            <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email"  class="form-control" size="20" name="mail" placeholder="Enter your e-mail"><br>
        </div> 
        <center>
        <input type="submit" value="Submit" class="bg-info text-white p-3" style="border:none; border-radius:10px;">
        </center>
    </form>
    <script>
        function myFunction(){
            var at= document.getElementById("email").value.indexOf("@");
            var age=document.getElementById("age").value;
            var fname=document.getElementById("fname").value;
            submitOK="true";
            if (fname.length>10){
                alert("The name may have no more than 10 characters");
                submitOK="false";
            }
            if (isNaN(age) || age < 1 || age > 100){
                alert("The age must be a number between 1 and 100");
                submitOK="false";
            }
            if (at==-1){
                alert("Not a valid e-mail");
                submitOK="false";
            }
            if(submitOK == "false"){
                return false;
            }
        }
    </script>
</body>
</html>
